<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Aggregator - WebSocket Demo</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        .status-indicator.disconnected {
            background: #ef4444;
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .updates {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-height: 600px;
            overflow-y: auto;
        }
        .update-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            background: #f9fafb;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .update-item.price_update {
            border-left-color: #3b82f6;
        }
        .update-item.volume_spike {
            border-left-color: #f59e0b;
        }
        .update-item.new_token {
            border-left-color: #10b981;
        }
        .update-type {
            font-weight: bold;
            color: #667eea;
            text-transform: uppercase;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .token-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .token-field {
            font-size: 14px;
        }
        .token-field strong {
            color: #4b5563;
        }
        .positive {
            color: #10b981;
        }
        .negative {
            color: #ef4444;
        }
        .timestamp {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Meme Coin Aggregator - Live Demo</h1>
        
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <strong>Status:</strong> <span id="statusText">Disconnected</span>
            <span style="float: right;">
                <strong>Server:</strong> <span id="serverUrl">http://localhost:3000</span>
            </span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="updateCount">0</div>
                <div class="stat-label">Total Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="priceUpdateCount">0</div>
                <div class="stat-label">Price Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="volumeSpikeCount">0</div>
                <div class="stat-label">Volume Spikes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="newTokenCount">0</div>
                <div class="stat-label">New Tokens</div>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button id="subscribeBtn" onclick="subscribe()" disabled>Subscribe to Updates</button>
            <button id="clearBtn" onclick="clearUpdates()">Clear Updates</button>
        </div>

        <div class="updates">
            <h3 style="margin-bottom: 15px;">Live Updates</h3>
            <div id="updatesList"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let updateCount = 0;
        let priceUpdateCount = 0;
        let volumeSpikeCount = 0;
        let newTokenCount = 0;

        function connect() {
            const serverUrl = document.getElementById('serverUrl').textContent;
            socket = io(serverUrl);

            socket.on('connect', () => {
                updateStatus('Connected', true);
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('subscribeBtn').disabled = false;
                addUpdate('System', 'Connected to server', {});
            });

            socket.on('disconnect', () => {
                updateStatus('Disconnected', false);
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                document.getElementById('subscribeBtn').disabled = true;
                addUpdate('System', 'Disconnected from server', {});
            });

            socket.on('initial_data', (data) => {
                addUpdate('initial_data', 'Received initial data', data);
            });

            socket.on('update', (update) => {
                updateCount++;
                document.getElementById('updateCount').textContent = updateCount;

                switch(update.type) {
                    case 'price_update':
                        priceUpdateCount++;
                        document.getElementById('priceUpdateCount').textContent = priceUpdateCount;
                        break;
                    case 'volume_spike':
                        volumeSpikeCount++;
                        document.getElementById('volumeSpikeCount').textContent = volumeSpikeCount;
                        break;
                    case 'new_token':
                        newTokenCount++;
                        document.getElementById('newTokenCount').textContent = newTokenCount;
                        break;
                }

                addUpdate(update.type, `Update received`, update);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function subscribe() {
            if (socket && socket.connected) {
                socket.emit('subscribe', { tokens: [] });
                addUpdate('System', 'Subscribed to token updates', {});
            }
        }

        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const indicator = document.getElementById('statusIndicator');
            if (connected) {
                indicator.classList.add('connected');
                indicator.classList.remove('disconnected');
            } else {
                indicator.classList.add('disconnected');
                indicator.classList.remove('connected');
            }
        }

        function addUpdate(type, message, data) {
            const updatesList = document.getElementById('updatesList');
            const updateItem = document.createElement('div');
            updateItem.className = `update-item ${type}`;

            let content = `
                <div class="update-type">${type}</div>
                <div><strong>${message}</strong></div>
            `;

            if (data.data && Array.isArray(data.data)) {
                content += '<div class="token-info">';
                data.data.slice(0, 3).forEach(token => {
                    const priceChange = token.price_1hr_change || 0;
                    const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                    content += `
                        <div class="token-field">
                            <strong>${token.token_ticker}</strong><br>
                            Price: ${token.price_sol?.toFixed(8)} SOL<br>
                            <span class="${changeClass}">
                                ${priceChange >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(priceChange).toFixed(2)}%
                            </span>
                        </div>
                    `;
                });
                if (data.data.length > 3) {
                    content += `<div class="token-field">... and ${data.data.length - 3} more</div>`;
                }
                content += '</div>';
            } else if (data.data && !Array.isArray(data.data)) {
                const token = data.data;
                const priceChange = token.price_1hr_change || 0;
                const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                content += `
                    <div class="token-info">
                        <div class="token-field"><strong>Ticker:</strong> ${token.token_ticker}</div>
                        <div class="token-field"><strong>Price:</strong> ${token.price_sol?.toFixed(8)} SOL</div>
                        <div class="token-field">
                            <strong>Change:</strong> 
                            <span class="${changeClass}">
                                ${priceChange >= 0 ? 'â–²' : 'â–¼'} ${Math.abs(priceChange).toFixed(2)}%
                            </span>
                        </div>
                        <div class="token-field"><strong>Volume:</strong> ${token.volume_sol?.toFixed(2)} SOL</div>
                    </div>
                `;
            }

            content += `<div class="timestamp">${new Date().toLocaleTimeString()}</div>`;
            updateItem.innerHTML = content;

            updatesList.insertBefore(updateItem, updatesList.firstChild);

            // Keep only last 20 updates
            while (updatesList.children.length > 20) {
                updatesList.removeChild(updatesList.lastChild);
            }
        }

        function clearUpdates() {
            document.getElementById('updatesList').innerHTML = '';
            updateCount = 0;
            priceUpdateCount = 0;
            volumeSpikeCount = 0;
            newTokenCount = 0;
            document.getElementById('updateCount').textContent = '0';
            document.getElementById('priceUpdateCount').textContent = '0';
            document.getElementById('volumeSpikeCount').textContent = '0';
            document.getElementById('newTokenCount').textContent = '0';
        }

        // Auto-connect on load
        window.onload = () => {
            setTimeout(() => {
                connect();
                setTimeout(() => {
                    subscribe();
                }, 1000);
            }, 500);
        };
    </script>
</body>
</html>
